<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavuşamayan Yıldızlar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=La+Belle+Aurore&display=swap" rel="stylesheet">
</head>
<body>
    <div class="night-sky">
        <div class="shooting-star"></div>
        <div class="star star-1"></div>
        <div class="star star-2"></div>
    </div>
    <div class="container" id="mainContainer">
        <div id="waitingMessage" class="waiting-message">
            <div class="message-wrapper">
                <div class="stars-container">
                    <div class="star-left"></div>
                    <div class="star-right"></div>
                </div>
                <h1 class="title">Kavuşamayan Yıldızlar</h1>
                <p class="subtitle">Bazen en güzel aşklar, kavuşamamakla başlar...</p>
                <div class="countdown-wrapper">
                    <div class="remaining-text"></div>
                </div>
                <div class="date">10 Şubat 2025, 14:00</div>
                <div class="quote">"Bazı yıldızlar, parlamak için karanlığı bekler..."</div>
            </div>
        </div>
        <div id="farewellLetter" class="farewell-letter" style="display: none">
            <div class="letter-content"></div>
        </div>
    </div>
    <script src="js/content.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
